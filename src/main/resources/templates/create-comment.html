<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Blogger | Home</title>

    <!-- Loading animation -->
    <script src="static/js/pace.min.js"></script>

    <!-- Bootstrap core CSS and Material Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="static/css/ripples.min.css" rel="stylesheet">
    <link href="static/css/material-scrolltop.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/material-blog.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

{{> navbar}}

<div class="container blog-content">

    <div class="row">

        <div class="col-sm-12 blog-main">
            <section class="blog-post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="blog-post-content">
                            <h2 class="blog-post-title">Create a New Comment</h2>
                            <h3 class="blog-post-title">For Post: {{entry.title}}</h3>
                            <form class="form-horizontal style-form" action="/create-entry" method="post">
                                <div class="form-group">
                                    <input type="hidden" name="entryId" value="{{entry.id}}" />
                                    <label class="col-sm-2 col-sm-2 control-label">Post Content</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="10" name="content"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-theme">Submit Comment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section><!-- /.blog-post -->
        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</div><!-- /.container -->

{{> footer}}

</body>
</html>
